server:
  #服务端口号
  port: 8093
spring:
  application:
    #服务名称 - 服务之间使用名称进行通讯
    name: service-demands
    #数据库信息
  datasource:
    name: test
    url: jdbc:oscar://172.19.9.254:2003/XQCHPT?serverTimezone=UTC
    username: sysdba
    password: szoscar55
    #   使用druid数据源
    driver-class-name: com.oscar.Driver
  redis:
    database: 0 # 0-15db
    host: 127.0.0.1
    port: 6379
    password:
    timeout: 1200

#MybatisPlus配置
mybatis-plus:
  mapperLocations: classpath*:static/mapper/*.xml
  typeAliasesPackage: com.cetc.plan.demand.model


eureka:
  client:
    service-url:
      #填写注册中心服务器地址
      defaultZone: http://localhost:8088/eureka
      #是否需要将自己注册到注册中心
    register-with-eureka: true
    #是否需要搜索服务信息
    fetch-registry: true
  instance:
    #使用ip地址注册到注册中心
    prefer-ip-address: true
    #注册中心列表中显示的状态参数
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
logging:
  level:
    root: info
    com.cetc.plan.demand.dao : debug


myCustom:
  # udp
  udp:
    sendAddr: localhost
    sendPort: 8645
    receivePort: 8047
    # 访问超时时长，单位秒
    timeout: 120
    # 数据内存存储时长，单位分
    tempTimeOut: 5

  # 共享文件夹基础路径
  shareDir:
    basePath: //172.19.9.106/ftp/访问计算临时文件/

  # 单次请求访问计算最大天数
  singleMaxFwDay: 3

  # 轨道圈数
  gdqs:
    # 默认不同圈数访问最小时间间隔，单位毫秒
    gdqIntervalTime: 1800000
    # 区域访问前后添加时间，单位毫秒
    areaAddTime: 1800000

  # 点处理
  pointDispose:
    maxSize: 300000 #最大点数
    range: 20 #两点间最大距离，单位千米
    threePointMaxRage: 20 #三间最大距离，单位千米

  # 指向计算
  point:
    requestFile: #请求文件
      addTimeValue: 5000 #前后添加时间毫秒值
      tdIntervalTime: 5000 #条带点间隔时长毫秒值

  # 覆盖率计算
  fgl:
    maxFullCoverDay: 15 #全覆盖最大处理天数

  bxdd:
    useBxdd: true
    url: http://172.19.9.106:8082/insertTask?taskMethod=MBFWJS
    maxInvokeThreadNum: 5

  # 百分比小数点位数
  accuracy: 4




